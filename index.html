<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>올림푸스 홈페이지</title>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <!-- 웹폰트 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap 아이콘 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- style.css(공통) -->
    <link rel="stylesheet" href="css/stlye.css" />

    <!-- mobile.css: 767px까지(모바일) -->
    <link
      rel="stylesheet"
      href="css/mobile.css"
      media="screen and (max-width: 767px)"
    />
    <!-- pc.css: 768px 부터(큰화면) - Breakpoint(중단점) -->
    <link
      rel="stylesheet"
      href="css/pc.css"
      media="screen and (min-width: 768px)"
    />

    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  </head>
  <body>
    <section id="k-main-Banner">
      <div class="k-container">
        <!-- Swiper -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <a href="#" class="w-main-img">
                <img src="images/index/main-banner1.png" alt="main-banner1" />
              </a>
              <a href="#" class="m-main-img">
                <img
                  src="images/index/m-main-banner1.png"
                  alt="m-main-banner1"
                />
              </a>
            </div>
            <!--1번이미지-->

            <div class="swiper-slide">
              <a href="#" class="w-main-img">
                <img src="images/index/main-banner2.png" alt="main-banner2" />
              </a>
              <a href="#" class="m-main-img">
                <img
                  src="images/index/m-main-banner2.png"
                  alt="m-main-banner2"
                />
              </a>
            </div>
            <!--2번이미지-->

            <div class="swiper-slide">
              <a href="#" class="w-main-img">
                <img src="images/index/main-banner3.png" alt="main-banner3" />
              </a>
              <a href="#" class="m-main-img">
                <img
                  src="images/index/m-main-banner3.png"
                  alt="m-main-banner3"
                />
              </a>
            </div>
            <!--3번이미지-->
          </div>

          <div class="swiper-pagination"></div>
          <!--yellowbtn-->
        </div>
      </div>
    </section>

    <section id="k-field">
      <div class="k-container">
        <h1>의료분야별</h1>

        <ul class="k-list">
          <li class="k-col">
            <a href="product.html">
              <p>소화기</p>
              <img src="images/index/icon1.png" alt="소화기" />
            </a>
          </li>

          <li class="k-col">
            <a href="#">
              <p>일반외과</p>
              <img src="images/index/icon2.png" alt="일반외과" />
            </a>
          </li>

          <li class="k-col">
            <a href="#">
              <p>비뇨기과</p>
              <img src="images/index/icon3.png" alt="비뇨기과" />
            </a>
          </li>

          <li class="k-col">
            <a href="#">
              <p>산부인과</p>
              <img src="images/index/icon4.png" alt="산부인과" />
            </a>
          </li>

          <li class="k-col">
            <a href="#">
              <p>호흡기</p>
              <img src="images/index/icon5.png" alt="호흡기" />
            </a>
          </li>

          <li class="k-col">
            <a href="#">
              <p>이비인후과</p>
              <img src="images/index/icon6.png" alt="이비인후과" />
            </a>
          </li>

          <li class="k-col">
            <a href="#">
              <p>마취과</p>
              <img src="images/index/icon7.png" alt="마취과" />
            </a>
          </li>

          <li class="k-col">
            <a href="#">
              <p>세척 및 멸균</p>
              <img src="images/index/icon8.png" alt="세척 및 멸균" />
            </a>
          </li>
        </ul>
      </div>
    </section>

    <section id="k-new-banner">
      <div class="k-container">
        <div class="k-slider2">
          <div class="k-sliders2" id="k-m-slider2">
            <!-- 웹용 배너 -->
            <div class="k-bg">
              <a href="product.html">
                <img
                  src="images/index/newproduct-banner1.png"
                  alt="EZ Shot Plus"
                />
              </a>
            </div>

            <div class="k-bg k-w-img">
              <a href="product.html">
                <img
                  src="images/index/newproduct-banner2.png"
                  alt="ESD Devices"
                />
              </a>
            </div>

            <div class="k-bg k-w-img">
              <a href="product.html">
                <img src="images/index/newproduct-banner3.png" alt="CF-H170" />
              </a>
            </div>

            <!--웹배너 이미지-->

            <!-- 모바일용 배너 -->
            <div class="k-m-new">
              <div class="k-m-bg">
                <img src="./images/index/m-newproduct-banner1.png" alt="" />
              </div>

              <div class="k-m-bg">
                <img src="./images/index/m-newproduct-banner2.png" alt="" />
              </div>

              <div class="k-m-bg">
                <img src="./images/index/m-newproduct-banner3.png" alt="" />
              </div>
            </div>
            <!--모바일배너 이미지-->
          </div>
          <!--sliders-->
        </div>
        <!--slider-->
      </div>
      <!--container-->
    </section>

    <section id="k-product">
      <div class="k-container">
        <h1>제품정보</h1>

        <ul>
          <li class="k-col2">
            <a href="#"> Imaging Systems </a>
          </li>

          <li class="k-col2">
            <a href="#"> Endoscopes </a>
          </li>

          <li class="k-col2">
            <a href="#">
              EndoTherapy <br />
              Devices
            </a>
          </li>

          <li class="k-col2">
            <a href="#">
              Energy <br />
              Products
            </a>
          </li>

          <li class="k-col2">
            <a href="#"> Instruments </a>
          </li>

          <li class="k-col2">
            <a href="#">
              Other<br />
              Products
            </a>
          </li>
        </ul>
      </div>
    </section>

    <!-- 내 자바스크립트 -->
    <script src="js/main.js"></script>
  </body>
</html>
