      <div class="s-container">
        <p>
          당신의 비전이 우리의 <strong>미래</strong>입니다.<br />비전은 당신이

          <img src="images/post/plus.png" alt="" />
        </div>
        <div class="s-col">
          <h3>맞춤형 인재양성</h3>
          <p>비전을 실현시키려는 올림푸스<br />핵심/우수인재 양성</p>
        </div>
      </div>
    </section>
